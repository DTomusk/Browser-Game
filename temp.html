<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="chingus" width="1200" height="800"></canvas>

	<script type="text/javascript">
		var canvas;
		var ctx;

	window.onload = function() {
		canvas = document.getElementById('chingus');
		ctx = canvas.getContext('2d');

		var fps = 30

		// instantiate all things then start moving and drawing them 

		let me = new Object(50, 50);

		setInterval( function() {
			moveStuff();
			drawStuff(me);
		}, 1000/fps);

		window.addEventListener("keydown", function(evt) {
			console.log("Key pressed");
			switch(evt.keyCode) {
				case 37:
					me.x -= 2;
					break;
				case 38:
					me.y -= 2;
					break;
				case 39:
					me.x += 2;
					break;
				case 40:
					me.y += 2;
					break;
			};
		});
	}

	// not sure how move stuff will work yet, need to do collisions, keypresses and all sorts 
	function moveStuff() {}

	// draw stuff should take a list of all the objects in the scene 
	function drawStuff(object) {

		drawBG();
		drawObject(object);

	}

	function drawBG() {

		ctx.fillStyle = "black";
		ctx.fillRect(0,0,canvas.width, canvas.height);

	}

	function drawObject(object) {

		ctx.fillStyle = "red";
		ctx.fillRect(object.x, object.y, object.width, object.height);

	}

	function Object(width, height) {

		this.width = width;
		this.height = height;
		this.x = 200;
		this.y = 300;

	}
	</script>
</body>
</html>
